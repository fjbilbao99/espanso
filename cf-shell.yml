    replace: "clickhouse-cli -h https://clickhouse-pdx-root.bi.cfdata.org -p 443 -c CF_Authorization=$(cloudflared access token --app=https://clickhouse-pdx-root.bi.cfdata.org) -u <username> -B "  

    
